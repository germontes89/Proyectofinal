        <main>
            <section class="section__one">
                <h1>Envíanos un mensaje</h1>

                <form class="row g-3 m-4">
                    <div class="col-md-12">
                        <label for="nombre" class="form-label">Nombre y apellido</label>
                        <input type="text" name="nombre" class="form-control" required>
                    </div>
                    <div class="col-5">
                        <label for="móvil" class="form-label">Móvil</label>
                        <input type="number" name="movil" class="form-control" required>
                    </div>
                    <div class="col-7">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Ciudad</label>
                        <input type="city" name="city" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">País</label>
                        <select id="satate" name="state" class="form-control" required>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Código postal</label>
                        <input type="zip" class="form-control" id="inputZip" required>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Deje su comentario aquí</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-secondary">Enviar</button>
                        <button type="reset" class="btn btn-secondary">Limpiar</button>
                    </div>
                </form>
            </section>

        </main>

                        <p>Recibe ofertas en tu email</p>
                        <div>

                            <input type="email" name="email" placeholder="Email">
